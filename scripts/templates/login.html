<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="utf-8">
  <title>Secure Authentication</title>

  <style>
    .row {
      padding-left: 50px;
      padding-right: 50px;
      padding-top: 25px;
    }
  </style>

</head>

<body>
  <form action="/login" method="POST">
    <div class="jumbotron text-center">
      <h1>Secure Authentication</h1>
      <p>Please enter in your login credentials</p>
    </div>

    <div class="row">
      <div class="col form-group text-center">
        <label for="username">Username (Email ID):</label>
        <input name='email' class="form-control" id="username" placeholder="example@example.com" type="email" {% if email %}value="{{ email }}"{% else %}value=""{% endif %}>
      </div>
      <div class="col form-group text-center">
        <label for="password">Password:</label>
        <input name='password' class="form-control" type="password" id="password">
      </div>
    </div>
    <div style="text-align: center">
      {% if error %}
      <h1 style="color: red;">{{ error }}</h1>
      {% elif message %}
      <h1 style="color: green;">{{ message }}</h1>
      {% endif %}
    </div>

    <div style="text-align: center">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
  <!--Bootstrap scripts must be loaded at the end of the body-->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous">
  </script>
</body>

</html>
